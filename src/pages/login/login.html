<style>
    ion-content {
        background: url('images/background/bg.jpg') center / cover;
    }
</style>

<ion-content> 
    <ion-card>
        <ion-card-header>
            로그인
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input input="email" placeholder="Email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input input="password" placeholder="Password"></ion-input>
                </ion-item>
                <a>비밀번호를 잃어 버리셨다면 <b>여기로....</b></a>
                <button ion-button block outline color="light">로그인</button>
                <p>OR</p>
                <button ion-button block color="google" (click)='googleLogin()'>
                    <ion-icon name="logo-googleplus"></ion-icon> Login with Google
                </button> 
                <button ion-button block color="facebook" (click)='facebookLogin()'>
                    <ion-icon name="logo-facebook"></ion-icon> Login with facebook
                </button>                
            </ion-list>
        </ion-card-content> 
    </ion-card>
    <button class="bottom" ion-button full>회원 가입</button>

</ion-content>
